generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Audio
    theme:            default

    list:
      peer_method: doSelectWithI18n
      max_per_page: 1000
      sort: [order, desc]
      display: [id, show, order, =file, remote, title, author]
      filters: [show]
      object_actions:
        _edit:
        _delete:
        
    edit:
      display:
        "NONE": [created_at, show, file, remote, size, duration, order]
        "EN":       
          - title_i18n_en
          - author_i18n_en
        "RU":       
          - title_i18n_ru
          - author_i18n_ru
        "CS":       
          - title_i18n_cs
          - author_i18n_cs
        "HU":       
          - title_i18n_hu
          - author_i18n_hu
        "PL":       
          - title_i18n_pl
          - author_i18n_pl
        "FR":       
          - title_i18n_fr
          - author_i18n_fr
        "zh_CN":       
          - title_i18n_zh_CN
          - author_i18n_zh_CN
        "vi":       
          - title_i18n_vi
          - author_i18n_vi
        "de":       
          - title_i18n_de
          - author_i18n_de
        "it":
          - title_i18n_it
          - author_i18n_it
        "ja":
          - title_i18n_ja
          - author_i18n_ja
        "es":
          - title_i18n_es
          - author_i18n_es

      fields:        
        title_i18n_en:
