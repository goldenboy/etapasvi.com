generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Mail
    theme:            default

    list:
      peer_method: doSelectWithI18n
      max_per_page: 100000
      sort: [created_at, desc]
      filters: [sent]
      display: [created_at, =title, sent]
      object_actions:
        _edit:
        _delete:
        
    edit:
      display:
        "NONE": [created_at, sent]
        "EN":
          - title_i18n_en
          - body_i18n_en
        "RU":
          - title_i18n_ru
          - body_i18n_ru
        "CS":
          - title_i18n_cs
          - body_i18n_cs
        "HU":
          - title_i18n_hu
          - body_i18n_hu
        "PL":
          - title_i18n_pl
          - body_i18n_pl
        "FR":
          - title_i18n_fr
          - body_i18n_fr
        "zh_CN":
          - title_i18n_zh_CN
          - body_i18n_zh_CN
        "VI":
          - title_i18n_vi
          - body_i18n_vi
        "DE":
          - title_i18n_de
          - body_i18n_de
        "IT":
          - title_i18n_it
          - body_i18n_it
        "JA":
          - title_i18n_ja
          - body_i18n_ja
        "ES":
          - title_i18n_es
          - body_i18n_es
          
      fields:
        title_i18n_en:
          name: Title
          params: disabled=false maxlength=255 style="width:80%"
        body_i18n_en:
