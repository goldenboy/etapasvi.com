  alert:
    created_at:       ~
    user_id:          { type: integer, required: true, primaryKey: true, foreignTable: user, foreignReference: id, index: true }
    item_type:        { type: integer, required: true, primaryKey: true }
    item_id:          { type: integer, required: true, primaryKey: true }
    item_lang:        { type: varchar(7), required: true, primaryKey: true }
    item_by_user:     { type: integer, required: false, foreignTable: user, foreignReference: id }
    is_comment:       { type: boolean, defaultValue: false, primaryKey: true }
    status:           { type: integer, required: true, primaryKey: true, index: true }

  subscribe:
    user_id:          { type: integer, required: true, primaryKey: true, foreignTable: user, foreignReference: id, index: true }
