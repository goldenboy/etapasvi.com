  comments:
    id:               ~
    created_at:       ~
    user_id:          ~
    show:             { type: boolean, defaultValue: true }
    status:           { type: tinyint, defaultValue: 0 }

  comments_i18n:
    body:             { type: longvarchar, required: true }

