propel:

  user:
    id:               ~
    created_at:       ~
    timezone_id:      ~
    name:             { type: varchar(255), required: true, index: unique }    
    email:            { type: varchar(255), required: true, index: unique }
    password:         { type: varchar(255), required: true }
    profile:          { type: varchar(255) }
    is_active:        { type: boolean, default: 1 }
    remember_me_code: { type: varchar(255) }
    ip:               { type: varchar(20) }
    last_login:       { type: timestamp }
    lang:             { type: varchar(7) }
    phpbb_id:         { type: integer }
    remind_code:      { type: varchar(32) }
    subscribe_news:   { type: boolean, defaultValue: true }
    subscribe_photo:  { type: boolean, defaultValue: true }
    subscribe_video:  { type: boolean, defaultValue: true }
    notes:            { type: longvarchar }

  timezone:
    id:               ~
    value:            { type: float }

  timezone_i18n:
    title:            { type: varchar(255), required: true }

